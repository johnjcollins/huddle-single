<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/844f80b06b.js"
      crossorigin="anonymous"
    ></script>

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <!-- <svg class="header__logo">
          <use xlink:href="./img/logo.svg"></use>
        </svg> -->
        <img src="./img/logo.svg" alt="Huddle logo" class="header__logo" />
      </header>
      <main class="content">
        <div class="content__picture">
          <img
            src="./img/illustration-mockups.svg"
            alt="Mockups"
            class="content__image"
          />
        </div>
        <div class="content__text">
          <h1 class="main-heading">Build The Community Your Fans Will Love</h1>
          <p class="content__paragraph">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="btn">Register</a>
        </div>
      </main>
      <footer class="footer">
        <a href="#" class="footer__social">
          <svg class="footer__icon">
            <use xlink:href="./img/sprites.svg#icon-facebook"></use>
          </svg>
        </a>
        <a href="#" class="footer__social">
          <svg class="footer__icon">
            <use xlink:href="./img/sprites.svg#icon-twitter"></use>
          </svg>
        </a>
        <a href="#" class="footer__social">
          <svg class="footer__icon">
            <use xlink:href="./img/sprites.svg#icon-instagram"></use>
          </svg>
        </a>
      </footer>
    </div>
  </body>
</html>
